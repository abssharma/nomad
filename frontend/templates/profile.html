<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomad App - Create Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-around">
                  <li class="nav-item"><a class="nav-link" href="/dashboard">DASHBOARD</a></li>
                  <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">LOGOUT</a></li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">CREATE PROFILE VIEW</h1>
    </div>    

      <div id="alert" class="alert d-none"></div>
      <form id="profileForm" enctype="multipart/form-data" method="POST" action="/create-profile">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <input type="text" class="form-control" id="gender" name="gender" required>
          </div>
          <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location" required>
          </div>
          <div class="mb-3">
              <label for="lat" class="form-label">Latitude</label>
              <input type="text" class="form-control" id="lat" name="lat">
          </div>
          <div class="mb-3">
              <label for="lon" class="form-label">Longitude</label>
              <input type="text" class="form-control" id="lon" name="lon">
          </div>
          <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description"></textarea>
          </div>
          <div class="mb-3">
              <label for="image_file" class="form-label">Image Upload</label>
              <input type="file" class="form-control" id="image_file" name="image_file" accept="image/*">
          </div>
          <div class="mb-3">
              <label for="audio_file" class="form-label">Audio Upload</label>
              <input type="file" class="form-control" id="audio_file" name="audio_file" accept="audio/*">
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
      </form>
  </div>
  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
