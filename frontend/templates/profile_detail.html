<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile._id }} - Details</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS (no integrity/crossorigin) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <style>
      /* Ensure the map container is visible */
      #map {
        height: 250px;
        width: 250px;
        border: 2px solid red; /* for debugging; remove if not needed */
      }
      /* Audio container styling */
      .audio-container {
        position: relative;
        min-height: 100px;
      }
      /* Position buttons */
      .transcribe-btn, .extract-btn {
        position: absolute;
        bottom: -40px;
      }
      .transcribe-btn {
        right: 120px;
      }
      .extract-btn {
        right: 10px;
      }
      /* Styling for result displays */
      #transcriptionResult, #extractionResult {
        margin-top: 60px;
        padding: 10px;
        background: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-family: monospace;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-around">
                  <li class="nav-item"><a class="nav-link" href="/dashboard">DASHBOARD</a></li>
                  <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">LOGOUT</a></li>
              </ul>
          </div>
      </div>
  </nav>
  
  <div class="container mt-5">
    <div class="profile-card p-4">
      <div class="row">
        <!-- Left Column: Photo and Map (aligned vertically) -->
        <div class="col-md-4">
          {% if profile.image_path %}
            <img src="{{ url_for('static', filename='uploads/' ~ profile.image_path|basename) }}"
                 alt="Profile Image"
                 class="img-fluid mb-3" style="max-width:300px; object-fit: cover;">
          {% endif %}
          <div id="map"></div>
        </div>
        <!-- Right Column: Details -->
        <div class="col-md-8">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Header now displays the Profile ID -->

            <div class="text-end">
              {% if profile.created_at %}
                <h4><p class="text-muted mb-0"><strong>Created: </strong> {{ profile.created_at }}</p></h4>
              {% endif %}
            </div>
          </div>
          <hr>
          <!-- Additional details -->
          
          {% if profile.audio_path %}
          <div class="mt-3 audio-container">
            <p class="mb-1"><strong>Voice Recording:</strong></p>
            <audio controls class="w-100">
              <source src="{{ url_for('static', filename='recordings/' ~ profile.audio_path|basename) }}" type="audio/webm">
              Your browser does not support the audio element.
            </audio>
            <button class="btn btn-outline-secondary transcribe-btn" type="button" id="transcribeBtn">Transcribe</button>
            <button class="btn btn-outline-primary extract-btn" type="button" id="extractBtn">Extract</button>
          </div>
          {% endif %}
          <!-- Containers to display the JSON results -->
          <div id="transcriptionResult"></div>
          <div id="extractionResult"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS (no integrity/crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Parse latitude and longitude from the profile; if not set, default to empty string
    let lat = parseFloat("{{ profile.lat or '' }}");
    let lon = parseFloat("{{ profile.lon or '' }}");

    // Use Jinja's 'default' to ensure we get at least an empty string for created_at
    const createdAt = "{{ profile.created_at|default('') }}";

    console.log("Parsed coordinates:", lat, lon, "Created :", createdAt);

    // Fallback: if coordinates are invalid or zero, use default coords (NYC)
    if (isNaN(lat) || isNaN(lon) || (lat === 0 && lon === 0)) {
      lat = 40.7128;
      lon = -74.0060;
      console.log("Using fallback coordinates:", lat, lon);
    }

    // Initialize the Leaflet map (Carto's light basemap)
    const map = L.map('map').setView([lat, lon], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap, © CartoDB'
    }).addTo(map);

    // Add a marker with a popup including the profile ID and creation date
    L.marker([lat, lon]).addTo(map)
      .bindPopup("{{ profile._id }}")
      .openPopup();

    // Attach events once DOM is loaded.
    document.addEventListener("DOMContentLoaded", function() {
      // Transcribe button event
      const transcribeBtn = document.getElementById("transcribeBtn");
      const transcriptionResult = document.getElementById("transcriptionResult");
      if (transcribeBtn) {
        transcribeBtn.addEventListener("click", function() {
          fetch("/transcribe/{{ profile._id }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" }
          })
          .then(response => response.json())
          .then(data => {
            transcriptionResult.innerText = JSON.stringify(data, null, 2);
          })
          .catch(err => {
            console.error("Error calling transcribe route:", err);
            transcriptionResult.innerText = "Error occurred while transcribing.";
          });
        });
      }
      
      // Extract button event: Redirect to the extraction page at /<profile_id>/extract/
      const extractBtn = document.getElementById("extractBtn");
      if (extractBtn) {
        extractBtn.addEventListener("click", function() {
          window.location.href = "/" + "{{ profile._id }}" + "/extract/";
        });
      }
    });
  </script>
</body>
</html>
