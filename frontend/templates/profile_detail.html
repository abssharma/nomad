<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.name }} - Details</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS (no integrity/crossorigin) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <style>
      /* Ensure the map container is visible */
      #map {
        height: 250px;
        width: 250px;
        border: 2px solid red; /* for debugging; remove if not needed */
      }
      /* Audio container styling */
      .audio-container {
        position: relative;
        min-height: 100px;
      }
      /* Transcribe button positioned at bottom right within the audio container */
      .transcribe-btn {
        position: absolute;
        bottom: -300px;
        right: -24px;
      }
      /* Styling for transcription display */
      #transcriptionResult {
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-family: monospace;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-around">
                  <li class="nav-item"><a class="nav-link" href="/dashboard">DASHBOARD</a></li>
                  <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">LOGOUT</a></li>
              </ul>
          </div>
      </div>
  </nav>
  
  <div class="container mt-5">
    <div class="profile-card p-4">
      <div class="row">
        <!-- Left Column: Photo and Map (aligned vertically) -->
        <div class="col-md-4">
          {% if profile.image_path %}
            <img src="{{ url_for('static', filename='uploads/' ~ profile.image_path|basename) }}"
                 alt="Profile Image"
                 class="img-fluid mb-3" style="max-width:300px; object-fit: cover;">
          {% endif %}
          <div id="map"></div>
        </div>
        <!-- Right Column: Details -->
        <div class="col-md-8">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="flex-fill text-center">{{ profile.name }}</h2>
            <div class="text-end">
              {% if profile.created_at %}
                <p class="text-muted mb-0"><strong>Created At:</strong> {{ profile.created_at }}</p>
              {% endif %}
              <p class="text-muted mb-0"><strong>ID:</strong> {{ profile._id }}</p>
            </div>
          </div>
          <hr>
          {% if profile.audio_path %}
          <div class="mt-3 audio-container">
            <p class="mb-1"><strong>Voice Recording:</strong></p>
            <audio controls class="w-100">
              <source src="{{ url_for('static', filename='recordings/' ~ profile.audio_path|basename) }}" type="audio/webm">
              Your browser does not support the audio element.
            </audio>
            <button class="btn btn-outline-secondary transcribe-btn" type="button" id="transcribeBtn">Transcribe</button>
          </div>
          {% endif %}
          <!-- Container to display the JSON transcription result -->
          <div id="transcriptionResult"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS (no integrity/crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Parse latitude and longitude from the profile; if not set, default to empty string
    let lat = parseFloat("{{ profile.lat or '' }}");
    let lon = parseFloat("{{ profile.lon or '' }}");

    // Use Jinja's 'default' to ensure we get at least an empty string for created_at
    const createdAt = "{{ profile.created_at|default('') }}";

    console.log("Parsed coordinates:", lat, lon, "Created at:", createdAt);

    // Fallback: if coordinates are invalid or zero, use default coords (NYC)
    if (isNaN(lat) || isNaN(lon) || (lat === 0 && lon === 0)) {
      lat = 40.7128;
      lon = -74.0060;
      console.log("Using fallback coordinates:", lat, lon);
    }

    // Initialize the Leaflet map (Carto's light basemap)
    const map = L.map('map').setView([lat, lon], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap, © CartoDB'
    }).addTo(map);

    // Add a marker with a popup including the profile name and creation date
    L.marker([lat, lon]).addTo(map)
      .bindPopup("{{ profile.name }}<br>Created At: " + createdAt)
      .openPopup();

    // Attach a click event to the Transcribe button
    document.addEventListener("DOMContentLoaded", function() {
      const transcribeBtn = document.getElementById("transcribeBtn");
      const transcriptionResult = document.getElementById("transcriptionResult");
      if (transcribeBtn) {
        transcribeBtn.addEventListener("click", function() {
          fetch("/transcribe/{{ profile._id }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" }
          })
          .then(response => response.json())
          .then(data => {
            // Instead of an alert, display the JSON result on screen.
            transcriptionResult.innerText = JSON.stringify(data, null, 2);
          })
          .catch(err => {
            console.error("Error calling transcribe route:", err);
            transcriptionResult.innerText = "Error occurred while transcribing.";
          });
        });
      }
    });
  </script>
</body>
</html>
