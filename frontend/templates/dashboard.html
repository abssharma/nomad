<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomad App - Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">Nomad App</a>
          <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto">
                  <li class="nav-item"><a class="nav-link" href="/create-profile">Create Profile</a></li>
                  <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Logout</a></li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container mt-5">
      <h2>Dashboard</h2>
      <div id="profiles">
          {% for profile in profiles %}
          <div class="profile-card">
              <h4>{{ profile.name }}</h4>
              <p>Age: {{ profile.age }}</p>
              <p>Gender: {{ profile.gender }}</p>
              <p>Location: {{ profile.location }}</p>
              <p>Description: {{ profile.description }}</p>
              <!-- Add a link to view the full profile details -->
              <p><a href="/profile/{{ profile._id }}">View Details</a></p>
          </div>
          {% endfor %}
      </div>
  </div>
  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
