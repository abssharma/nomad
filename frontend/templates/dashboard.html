<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-around">
                  <li class="nav-item"><a class="nav-link" href="/dashboard">DASHBOARD</a></li>

                  <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">LOGOUT</a></li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container mt-5">
      <div class="text-center mb-4">
          <h1 class="fw-bold">DASHBOARD VIEW</h1>
      </div>
      
      <!-- Updated Search Form -->
      <form method="GET" action="/search" class="mb-4">
          <div class="input-group justify-content-center">
              <input type="text" name="q" class="form-control mb-0" required>
              <select name="field" class="form-select w-auto">
                  <option value="name">Name</option>
                  <option value="gender">Gender</option>
                  <option value="location">Location</option>
              </select>
              <select name="order" class="form-select w-auto">
                  <option value="desc">Recent to Past</option>
                  <option value="asc">Past to Recent</option>
              </select>
              <button class="btn btn-outline-secondary" type="submit">Search</button>
          </div>
      </form>
      
      <!-- Create Profile Button -->
      <div class="mb-4 text-center">
          <a href="/create-profile" class="btn btn-primary btn-lg">CREATE A NEW PROFILE</a>
      </div>
      
      <!-- Profiles Grid -->
      <div id="profiles" class="row">
          {% for profile in profiles %}
          <div class="col-md-4">
            <div class="profile-card text-center" style="min-height: 350px; display: flex; flex-direction: column; justify-content: space-between;">
              <div>
                <!-- Name is now a link -->
                <h4><a href="/profile/{{ profile._id }}" class="text-decoration-none text-dark">{{ profile.name }}</a></h4>
                <p>Age: {{ profile.age }}</p>
                <p>Gender: {{ profile.gender }}</p>
                <p>Location: {{ profile.location }}</p>
                <p>Description: {{ profile.description }}</p>
              </div>
              <div>
                {% if profile.image_path %}
                  <img src="{{ url_for('static', filename='uploads/' ~ profile.image_path|basename) }}"
                       alt="Profile Image"
                       style="width: 250px; height: 250px; object-fit: cover;">
                {% endif %}
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
  </div>
  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
