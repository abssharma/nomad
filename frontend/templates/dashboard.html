<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>admin dashboard</h1>
    <a href="#" id="logoutLink">logout</a>
  </header>

  <main>
    <div class="top-controls">
      <form method="GET" action="/search" style="display: flex; gap: 1rem;">
        <input type="text" name="q" required />
        <button type="submit" class="btn-green">search</button>
      </form>
      <a href="/create-profile" class="btn-darkgreen">create a new profile</a>
    </div>

    <div id="profiles" class="row">
      <div class="col-md-4 mb-4 d-flex justify-content-center">
        <div class="profile-card">
          <p class="profile-id">
            <a href="/profile/{{ profile._id }}" style="text-decoration: none; color: #50c878;">
              {{ profile._id }}
            </a>
          </p>
          <img src="{{ url_for('static', filename='uploads/' ~ profile.image_path|basename) }}"
               alt="Profile Image">
        </div>
      </div>
    </div>
  </main>

  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
