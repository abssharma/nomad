<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomad App - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav w-100 justify-content-around">
                  <li class="nav-item"><a class="nav-link" href="/register">DON'T HAVE AN ACCOUNT? REGISTER</a></li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container mt-5">
      
      <div id="alert" class="alert d-none"></div>
      <form id="loginForm">
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class = "text-center">
            <button type="submit" class="btn btn-primary">LOG INTO AN ACCOUNT</button>
          </div>  
      </form>
  </div>
  <script src="/static/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({ email, password })
          })
          .then(response => response.json())
          .then(data => {
              if (data.token) {
                  setJwtToken(data.token);
                  window.location.href = '/dashboard';
              } else {
                  const alertDiv = document.getElementById('alert');
                  alertDiv.classList.remove('d-none');
                  alertDiv.classList.add('alert-danger');
                  alertDiv.innerText = data.error || 'Login failed';
              }
          })
          .catch(err => {
              console.error(err);
              alert('Error during login');
          });
      });
  </script>
</body>
</html>
